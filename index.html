<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Swing Signals Pro</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script> <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="app">
    <div class="mobile-header">
      <div class="brand-mobile">
        <div class="logo">Σ</div>
        <span class="brand-text">Swing<span class="highlight">Pro</span></span>
      </div>
      <button id="btnMobileMenu" class="icon-btn"><i data-lucide="menu"></i></button>
    </div>

    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="brand">
          <div class="logo">Σ</div>
          <div class="brand-text">Swing<br><span class="highlight">Pro</span></div>
        </div>
        <button id="btnCloseMenu" class="icon-btn mobile-only"><i data-lucide="x"></i></button>
      </div>
      
      <div class="stats-panel">
        <div class="stat-row">
          <div class="stat-item">
            <span class="label">MARKET DATE</span>
            <span class="value mono" id="pillDate">-</span>
          </div>
          <div class="stat-item">
             <span class="label">SYSTEM</span>
             <span class="value" id="pillStatus">Ready</span>
          </div>
        </div>
        <div class="stat-item full">
          <span class="label">DATA ROWS</span>
          <span class="value mono" id="pillRows">-</span>
        </div>
      </div>

      <div class="control-area">
        <div id="adminControls" class="admin-section" style="display:none;">
          <div class="section-title">ADMIN TOOLS</div>
          <label class="btn-primary-upload">
            <input id="fileInput" type="file" multiple accept=".csv,.xlsx" />
            <i data-lucide="upload-cloud" size="14"></i> <span>Select Files</span>
          </label>
          <div class="btn-group">
            <button id="btnConvert" class="btn-ghost" disabled>Convert</button>
            <button id="btnUpload" class="btn-ghost" disabled>Push DB</button>
          </div>
          <button id="btnAnalyze" class="btn-action pulse" disabled>
            <i data-lucide="activity" size="16"></i> Run Analysis
          </button>
        </div>

        <div class="auth-section">
          <button id="btnLogin" class="btn-action btn-login">
            <i data-lucide="lock" size="14"></i> Login Admin
          </button>
          <button id="btnLogout" class="btn-action btn-logout" style="display:none;">
            <i data-lucide="log-out" size="14"></i> Logout
          </button>
        </div>
      </div>
    </aside>

    <main class="main">
      <header class="toolbar">
        <div class="tool-section start">
          <div class="search-wrap">
            <i data-lucide="search" class="search-icon"></i>
            <input id="search" placeholder="Search symbol..." autocomplete="off" />
          </div>
        </div>

        <div class="tool-section center">
          <div class="filter-group">
            <div class="select-wrapper">
              <select id="filterSignal">
                <option value="ALL">All Signals</option>
                <option value="BUY">Strong Buy</option>
                <option value="SELL">Sell / Avoid</option>
                <option value="WAIT">Wait</option>
                <option value="WATCHLIST">★ Watchlist</option>
              </select>
            </div>
            <div class="select-wrapper">
              <select id="filterCategory">
                <option value="ALL">All Sectors</option>
                <option value="SHARIA">Syariah Only</option>
                <option value="NON">Non-Syariah</option>
              </select>
            </div>
          </div>
        </div>

        <div class="tool-section end">
          <div class="slider-wrapper">
            <div class="slider-header">
              <span class="label">Min Score</span>
              <span id="scoreVal" class="val">0</span>
            </div>
            <input type="range" id="scoreSlider" min="0" max="95" value="0" step="5">
          </div>
        </div>
      </header>

      <div class="table-wrapper">
        <div class="table-container">
          <table class="table" id="signalsTable">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <div id="loginModal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <div class="modal-header">
        <i data-lucide="shield-check" size="32" class="modal-icon"></i>
        <h3>Security Access</h3>
      </div>
      <div class="modal-body">
        <input type="text" id="username" placeholder="Username" class="modal-input">
        <input type="password" id="password" placeholder="Password" class="modal-input">
      </div>
      <div class="modal-actions">
        <button id="btnCloseLogin" class="btn-ghost">Cancel</button>
        <button id="btnSubmitLogin" class="btn-action">Authenticate</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./app.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
