<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Swing Screener Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/technicalindicators/3.1.0/browser.js"></script>
    
    <style>
        .sticky-col {
            position: sticky; left: 0; background-color: white; z-index: 10;
            border-right: 2px solid #e5e7eb;
        }
        th.sticky-col { background-color: #f3f4f6; }
    </style>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Stock Swing Screener Pro</h1>

        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">1. Upload Data Harian (Excel .xlsx)</h2>
            <div class="flex gap-4 items-center">
                <input type="file" id="fileInput" accept=".xlsx, .xls" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                <button onclick="processFile()" class="bg-blue-600 text-white px-6 py-2 rounded font-bold hover:bg-blue-700 transition">UPLOAD</button>
            </div>
            <p id="uploadStatus" class="mt-3 text-sm font-medium text-gray-500">Menunggu file...</p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow overflow-hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">2. Hasil Analisis (Data Terakhir)</h2>
                <button onclick="loadAndCalculate()" class="bg-green-600 text-white px-4 py-2 rounded text-sm hover:bg-green-700">Refresh Data</button>
            </div>
            
            <div class="overflow-x-auto relative shadow-md sm:rounded-lg" style="max-height: 70vh;">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 sticky top-0 z-20">
                        <tr id="tableHeader"></tr>
                    </thead>
                    <tbody id="stockTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // 1. SETUP SUPABASE (GANTI INI DENGAN PUNYA ANDA)
        // ==========================================
        const supabaseUrl = 'https://cannnetigbzlesfhhiwr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNhbm5uZXRpZ2J6bGVzZmhoaXdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NDQ1MDksImV4cCI6MjA4MjEyMDUwOX0.z9W9mPPoLlPoa7XdL6I0rsg9EeQy54wfNgyJ_tzF_Ns';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // ==========================================
        // 2. KONFIGURASI KOLOM TABEL
        // ==========================================
        const columns = [
            { key: 'symbol', label: 'Kode', sticky: true },
            { key: 'date', label: 'Tanggal' },
            { key: 'close', label: 'Price', type: 'number' },
            { key: 'trend', label: 'Status Tren', type: 'html' }, // Type HTML untuk warna
            { key: 'ma20', label: 'MA20', type: 'number' },
            { key: 'netForeign', label: 'Net Foreign', type: 'number' },
            { key: 'avgVol20', label: 'Avg Vol 20', type: 'number' },
            { key: 'rsi', label: 'RSI (14)', type: 'number' },
            { key: 'macd', label: 'MACD Hist', type: 'number' },
            { key: 'bb', label: 'Bollinger', type: 'text' },
            { key: 'marketCap', label: 'Market Cap', type: 'number' }
        ];

        let tableData = [];
        let sortCol = 'symbol';
        let sortAsc = true;

        // ==========================================
        // 3. FUNGSI UPLOAD & PROSES EXCEL
        // ==========================================
        
        // Helper: Ubah tanggal Excel (Angka) ke Format JS (YYYY-MM-DD)
        function excelDateToJSDate(serial) {
            if (typeof serial === 'string') return serial; // Jika sudah string, kembalikan
            const utc_days  = Math.floor(serial - 25569);
            const utc_value = utc_days * 86400;                                      
            const date_info = new Date(utc_value * 1000);
            return date_info.toISOString().split('T')[0];
        }

        async function processFile() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('uploadStatus');

            if (!fileInput.files[0]) return alert("Pilih file Excel dulu!");

            status.innerText = "Sedang membaca file...";
            status.className = "mt-3 text-sm font-bold text-blue-600";

            const reader = new FileReader();
            
            reader.onload = async function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const rows = XLSX.utils.sheet_to_json(worksheet);

                    if(rows.length === 0) throw new Error("File kosong!");

                    // Validasi Header Excel
                    if(!rows[0]['Kode Saham']) {
                        throw new Error("Kolom 'Kode Saham' tidak ditemukan. Cek Header Excel Anda!");
                    }

                    const upsertData = [];

                    rows.forEach(row => {
                        if(row['Kode Saham']) {
                            // Konversi Tanggal
                            let cleanDate = null;
                            try { cleanDate = excelDateToJSDate(row['Tanggal Perdagangan Terakhir']); } catch(e){}

                            if(cleanDate) {
                                upsertData.push({
                                    symbol: row['Kode Saham'],
                                    date: cleanDate,
                                    open: parseFloat(row['Open Price']) || 0,
                                    high: parseFloat(row['Tertinggi']) || 0,
                                    low: parseFloat(row['Terendah']) || 0,
                                    close: parseFloat(row['Penutupan']) || 0,
                                    volume: parseInt(row['Volume']) || 0,
                                    foreign_buy: parseInt(row['Foreign Buy']) || 0,
                                    foreign_sell: parseInt(row['Foreign Sell']) || 0,
                                    listed_shares: parseInt(row['Listed Shares']) || 0
                                });
                            }
                        }
                    });

                    status.innerText = `Mengupload ${upsertData.length} baris ke Supabase...`;

                    // Upload per 1000 baris
                    const batchSize = 1000;
                    for (let i = 0; i < upsertData.length; i += batchSize) {
                        const batch = upsertData.slice(i, i + batchSize);
                        const { error } = await supabase.from('stock_candles').upsert(batch, { onConflict: 'symbol, date' });
                        if (error) throw error;
                    }

                    status.innerText = "Sukses! Data berhasil diupdate.";
                    status.className = "mt-3 text-sm font-bold text-green-600";
                    
                    // Langsung refresh tabel setelah upload
                    loadAndCalculate();

                } catch (err) {
                    console.error(err);
                    status.innerText = "Error: " + err.message;
                    status.className = "mt-3 text-sm font-bold text-red-600";
                }
            };
            reader.readAsArrayBuffer(fileInput.files[0]);
        }

        // ==========================================
        // 4. FUNGSI HITUNG INDIKATOR & TAMPILKAN
        // ==========================================
        async function loadAndCalculate() {
            const status = document.getElementById('uploadStatus');
            status.innerText = "Mengambil data & menghitung indikator...";
            
            // Ambil semua data (urut tanggal)
            const { data, error } = await supabase
                .from('stock_candles')
                .select('*')
                .order('date', { ascending: true });

            if (error) return alert("Gagal ambil data: " + error.message);
            if (data.length === 0) {
                status.innerText = "Database kosong. Silakan upload file dulu.";
                return;
            }

            // Grouping per Saham
            const stockHistory = {};
            data.forEach(d => {
                if (!stockHistory[d.symbol]) stockHistory[d.symbol] = [];
                stockHistory[d.symbol].push(d);
            });

            const processedData = [];

            // Loop setiap saham
            Object.keys(stockHistory).forEach(symbol => {
                const history = stockHistory[symbol];
                const last = history[history.length - 1]; // Data Hari Ini
                
                // Siapkan Array untuk Rumus (Technical Indicators butuh Array)
                const closes = history.map(d => d.close);
                const volumes = history.map(d => d.volume);

                // --- RUMUS INDIKATOR ---
                // MA 20
                const ma20 = technicalIndicators.SMA.calculate({period: 20, values: closes});
                const lastMa20 = ma20[ma20.length - 1] || 0;

                // RSI 14
                const rsi = technicalIndicators.RSI.calculate({period: 14, values: closes});
                const lastRsi = rsi[rsi.length - 1] || 0;

                // MACD
                const macd = technicalIndicators.MACD.calculate({
                    values: closes, fastPeriod: 12, slowPeriod: 26, signalPeriod: 9, 
                    SimpleMAOscillator: false, SimpleMASignal: false
                });
                const lastMacd = macd[macd.length - 1] || {histogram: 0};

                // Bollinger Bands
                const bb = technicalIndicators.BollingerBands.calculate({period: 20, values: closes, stdDev: 2});
                const lastBb = bb[bb.length - 1] || {upper:0, lower:0};

                // Avg Volume
                const volMa = technicalIndicators.SMA.calculate({period: 20, values: volumes});
                const lastVolMa = volMa[volMa.length - 1] || 0;

                // --- LOGIC STATUS ---
                let trend = "SIDEWAYS";
                if(last.close > lastMa20) trend = "UPTREND";
                else if(last.close < lastMa20) trend = "DOWNTREND";

                let bbStatus = "Normal";
                if(last.close > lastBb.upper) bbStatus = "Over Upper";
                if(last.close < lastBb.lower) bbStatus = "Below Lower";

                processedData.push({
                    symbol: symbol,
                    date: last.date,
                    close: last.close,
                    trend: trend,
                    ma20: parseFloat(lastMa20.toFixed(0)),
                    netForeign: last.foreign_buy - last.foreign_sell,
                    avgVol20: parseFloat(lastVolMa.toFixed(0)),
                    rsi: parseFloat(lastRsi.toFixed(1)),
                    macd: parseFloat(lastMacd.histogram.toFixed(2)),
                    bb: bbStatus,
                    marketCap: last.close * (last.listed_shares || 0)
                });
            });

            tableData = processedData;
            renderHeader();
            renderTable();
            status.innerText = `Menampilkan ${tableData.length} saham.`;
        }

        // ==========================================
        // 5. RENDER TABLE & SORTING
        // ==========================================
        function renderHeader() {
            const tr = document.getElementById('tableHeader');
            tr.innerHTML = '';
            columns.forEach(col => {
                const th = document.createElement('th');
                th.className = `px-6 py-3 cursor-pointer hover:bg-gray-200 ${col.sticky ? 'sticky-col shadow-sm' : ''}`;
                // Panah Sort
                let arrow = '';
                if(sortCol === col.key) arrow = sortAsc ? ' ▲' : ' ▼';
                
                th.innerHTML = `${col.label} <span class="text-gray-400 text-xs">${arrow}</span>`;
                th.onclick = () => handleSort(col.key);
                tr.appendChild(th);
            });
        }

        function renderTable() {
            const tbody = document.getElementById('stockTableBody');
            tbody.innerHTML = '';
            tableData.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = "bg-white border-b hover:bg-gray-50";

                columns.forEach(col => {
                    const td = document.createElement('td');
                    td.className = `px-6 py-4 whitespace-nowrap ${col.sticky ? 'sticky-col font-bold bg-white' : ''}`;
                    
                    let val = row[col.key];

                    // Formatting Tampilan
                    if (col.type === 'number') {
                        val = new Intl.NumberFormat('id-ID').format(val);
                        // Warna khusus untuk Net Foreign
                        if(col.key === 'netForeign') {
                            td.className += row[col.key] > 0 ? ' text-green-600' : ' text-red-600';
                        }
                    }
                    
                    if (col.key === 'trend') {
                        const color = val === 'UPTREND' ? 'bg-green-100 text-green-800' : (val === 'DOWNTREND' ? 'bg-red-100 text-red-800' : 'bg-gray-100 text-gray-800');
                        td.innerHTML = `<span class="${color} px-2 py-1 rounded-full text-xs font-semibold">${val}</span>`;
                    } else if (col.key === 'rsi') {
                        // Highlight RSI Mahal/Murah
                        if(row.rsi > 70) td.className += ' text-red-600 font-bold';
                        else if(row.rsi < 30) td.className += ' text-green-600 font-bold';
                        td.innerText = val;
                    } else {
                        td.innerText = val;
                    }

                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        function handleSort(key) {
            if (sortCol === key) sortAsc = !sortAsc;
            else { sortCol = key; sortAsc = true; }
            
            tableData.sort((a, b) => {
                let valA = a[key], valB = b[key];
                // Handle sorting text vs number
                if (typeof valA === 'string') valA = valA.toLowerCase();
                if (typeof valB === 'string') valB = valB.toLowerCase();

                if (valA < valB) return sortAsc ? -1 : 1;
                if (valA > valB) return sortAsc ? 1 : -1;
                return 0;
            });
            renderHeader();
            renderTable();
        }
        
        // Load data otomatis saat pertama kali buka (jika ada data di DB)
        // loadAndCalculate(); 
    </script>
</body>
</html>
