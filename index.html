<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Swing Screener (XLSX Support)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/technicalindicators/3.1.0/browser.js"></script>
    
    <style>
        .sticky-col {
            position: sticky;
            left: 0;
            background-color: white;
            z-index: 10;
            border-right: 2px solid #e5e7eb;
        }
        th.sticky-col { background-color: #f3f4f6; }
    </style>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Stock Swing Screener</h1>

        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">Upload Data Harian (Excel .xlsx)</h2>
            <input type="file" id="fileInput" accept=".xlsx, .xls" class="mb-4 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
            <button onclick="processFile()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Upload & Update</button>
            <p id="uploadStatus" class="mt-2 text-sm text-gray-600"></p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow overflow-hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Market Overview (Data Terakhir)</h2>
                <button onclick="loadAndCalculate()" class="bg-green-600 text-white px-4 py-2 rounded text-sm">Refresh Data</button>
            </div>
            
            <div class="overflow-x-auto relative shadow-md sm:rounded-lg" style="max-height: 80vh;">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr id="tableHeader"></tr>
                    </thead>
                    <tbody id="stockTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
    // --- 1. KONFIGURASI SUPABASE (PASTIKAN BENAR) ---
    const supabaseUrl = 'MASUKKAN_URL_SUPABASE_ANDA';
    const supabaseKey = 'MASUKKAN_KEY_ANON_ANDA';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // --- SKEMA KOLOM TAMPILAN ---
    const columns = [
        { key: 'symbol', label: 'Kode', sticky: true },
        { key: 'date', label: 'Tanggal' },
        { key: 'close', label: 'Price', type: 'number' },
        { key: 'ma20', label: 'MA20', type: 'number' },
        { key: 'avgVol20', label: 'Avg Vol 20', type: 'number' },
        { key: 'netForeign', label: 'Net Foreign', type: 'number' },
        { key: 'trend', label: 'Status Tren', type: 'text' },
        { key: 'rsi', label: 'RSI', type: 'number' },
        { key: 'macd', label: 'MACD', type: 'text' },
        { key: 'bb', label: 'Bollinger', type: 'text' },
        { key: 'marketCap', label: 'Market Cap', type: 'number' }
    ];

    let tableData = [];
    let sortCol = 'symbol'; 
    let sortAsc = true;

    // --- FUNGSI BANTUAN: KONVERSI TANGGAL EXCEL ---
    function excelDateToJSDate(serial) {
        // Jika input sudah string (misal "2024-10-22"), kembalikan langsung
        if (typeof serial === 'string') return serial;
        
        // Rumus konversi angka Excel ke Date JS
        const utc_days  = Math.floor(serial - 25569);
        const utc_value = utc_days * 86400;                                      
        const date_info = new Date(utc_value * 1000);

        // Format ke YYYY-MM-DD
        const year = date_info.getFullYear();
        const month = String(date_info.getMonth() + 1).padStart(2, '0');
        const day = String(date_info.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    // --- 2. PROSES UPLOAD EXCEL (PERBAIKAN UTAMA) ---
    async function processFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        const status = document.getElementById('uploadStatus');

        if (!file) return alert("Pilih file Excel (.xlsx) dulu!");

        status.innerText = "Membaca file...";
        status.className = "text-blue-600 font-bold";

        const reader = new FileReader();

        reader.onload = async function(e) {
            try {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const firstSheetName = workbook.SheetNames[0]; // Ambil sheet pertama
                const worksheet = workbook.Sheets[firstSheetName];
                
                // Konversi Sheet ke JSON
                const rows = XLSX.utils.sheet_to_json(worksheet);

                console.log("Data Mentah dari Excel (Baris 1):", rows[0]); // Cek Console browser (F12)

                if (rows.length === 0) {
                    alert("File Excel kosong atau tidak terbaca!");
                    return;
                }

                // Cek Nama Kolom (Validasi Header)
                // Sesuaikan string di bawah ini dengan Header Excel Anda persis!
                if (!rows[0]['Kode Saham']) {
                    alert("ERROR: Kolom 'Kode Saham' tidak ditemukan! Cek header Excel Anda. Apakah huruf besar semua? (KODE SAHAM?)");
                    return;
                }

                const upsertData = [];

                rows.forEach((row, index) => {
                    // Filter baris kosong
                    if (!row['Kode Saham']) return;

                    // Konversi Tanggal Aman
                    let cleanDate = null;
                    try {
                        cleanDate = excelDateToJSDate(row['Tanggal Perdagangan Terakhir']);
                    } catch (e) {
                        console.error("Gagal convert tanggal di baris:", index);
                    }

                    if (cleanDate) {
                        upsertData.push({
                            symbol: row['Kode Saham'], // Pastikan header Excel: "Kode Saham"
                            date: cleanDate,           // Pastikan header Excel: "Tanggal Perdagangan Terakhir"
                            open: parseFloat(row['Open Price']) || 0,
                            high: parseFloat(row['Tertinggi']) || 0,
                            low: parseFloat(row['Terendah']) || 0,
                            close: parseFloat(row['Penutupan']) || 0,
                            volume: parseInt(row['Volume']) || 0,
                            foreign_buy: parseInt(row['Foreign Buy']) || 0,
                            foreign_sell: parseInt(row['Foreign Sell']) || 0,
                            listed_shares: parseInt(row['Listed Shares']) || 0
                        });
                    }
                });

                status.innerText = `Mengirim ${upsertData.length} data ke Supabase...`;

                // Kirim ke Supabase (Batching 1000 baris)
                const batchSize = 1000;
                for (let i = 0; i < upsertData.length; i += batchSize) {
                    const batch = upsertData.slice(i, i + batchSize);
                    
                    const { error } = await supabase
                        .from('stock_candles')
                        .upsert(batch, { onConflict: 'symbol, date' });

                    if (error) {
                        console.error("Supabase Error:", error);
                        throw new Error(`Gagal Upload ke Database: ${error.message} (Cek RLS!)`);
                    }
                }

                status.innerText = "SUKSES! Data berhasil diupload.";
                status.className = "text-green-600 font-bold";
                alert("Upload Berhasil!");
                
                loadAndCalculate(); // Refresh Tabel

            } catch (err) {
                console.error(err);
                status.innerText = "Error: " + err.message;
                status.className = "text-red-600 font-bold";
                alert("Terjadi Kesalahan: " + err.message);
            }
        };
        reader.readAsArrayBuffer(file);
    }

    // --- 3. LOAD DATA & HITUNG (LOGIC SAMA SEPERTI SEBELUMNYA) ---
    async function loadAndCalculate() {
        // ... (Gunakan kode fungsi loadAndCalculate dari jawaban sebelumnya) ...
        // Agar tidak kepanjangan, bagian ini logic-nya sama. 
        // Fokus perbaikan kita ada di fungsi processFile di atas.
        
        // (Masukkan fungsi loadAndCalculate lengkap disini)
        const status = document.getElementById('uploadStatus');
            status.innerText = "Mengambil data histori...";
            
            const { data, error } = await supabase
                .from('stock_candles')
                .select('*')
                .order('date', { ascending: true }); 

            if (error) return alert("Gagal ambil data: " + error.message);

            const stockHistory = {};
            data.forEach(d => {
                if (!stockHistory[d.symbol]) stockHistory[d.symbol] = [];
                stockHistory[d.symbol].push(d);
            });

            const processedData = [];

            Object.keys(stockHistory).forEach(symbol => {
                const history = stockHistory[symbol];
                // if (history.length < 20) return; // Minimal data untuk MA20

                const last = history[history.length - 1]; 
                const closes = history.map(d => d.close);
                const volumes = history.map(d => d.volume);
                
                // Hitung Indikator (Contoh Sederhana)
                const ma20 = technicalIndicators.SMA.calculate({period: 20, values: closes});
                const rsi = technicalIndicators.RSI.calculate({period: 14, values: closes});
                const volMa = technicalIndicators.SMA.calculate({period: 20, values: volumes});

                const lastMa20 = ma20[ma20.length - 1] || 0;
                const lastRsi = rsi[rsi.length - 1] || 0;
                const lastVolMa = volMa[volMa.length - 1] || 0;
                
                let trend = "SIDEWAYS";
                if(last.close > lastMa20) trend = "UPTREND";
                if(last.close < lastMa20) trend = "DOWNTREND";

                processedData.push({
                    symbol: symbol,
                    date: last.date,
                    close: last.close,
                    ma20: lastMa20.toFixed(0),
                    avgVol20: lastVolMa.toFixed(0),
                    netForeign: last.foreign_buy - last.foreign_sell,
                    trend: trend,
                    rsi: lastRsi.toFixed(1),
                    macd: "-", // Bisa dilengkapi
                    bb: "-", // Bisa dilengkapi
                    marketCap: last.close * (last.listed_shares || 0)
                });
            });

            tableData = processedData;
            renderHeader();
            renderTable();
    }

    // --- 4. RENDER TABLE ---
    function renderHeader() {
        const tr = document.getElementById('tableHeader');
        tr.innerHTML = '';
        columns.forEach(col => {
            const th = document.createElement('th');
            th.className = `px-6 py-3 cursor-pointer hover:bg-gray-200 ${col.sticky ? 'sticky-col' : ''}`;
            th.innerHTML = col.label;
            th.onclick = () => handleSort(col.key);
            tr.appendChild(th);
        });
    }

    function renderTable() {
        const tbody = document.getElementById('stockTableBody');
        tbody.innerHTML = '';
        tableData.forEach(row => {
            const tr = document.createElement('tr');
            tr.className = "bg-white border-b hover:bg-gray-50";
            columns.forEach(col => {
                const td = document.createElement('td');
                td.className = `px-6 py-4 ${col.sticky ? 'sticky-col font-bold bg-white' : ''}`;
                
                let val = row[col.key];
                if(col.type === 'number') val = new Intl.NumberFormat('id-ID').format(val);
                
                td.innerText = val;
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });
    }

    function handleSort(key) {
        // Logic sort sederhana
        if(sortCol === key) sortAsc = !sortAsc;
        else { sortCol = key; sortAsc = true; }
        
        tableData.sort((a,b) => {
            let valA = a[key], valB = b[key];
            if(!isNaN(parseFloat(valA))) { valA = parseFloat(valA); valB = parseFloat(valB); }
            if(valA < valB) return sortAsc ? -1 : 1;
            if(valA > valB) return sortAsc ? 1 : -1;
            return 0;
        });
        renderTable();
    }
    </script>
</body>
</html>
