<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swing Signals — Multi CSV → Supabase</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="mark">Swing Signals</div>
        <div class="sub">Multi upload CSV harian → histori Supabase → sinyal swing</div>
      </div>

      <div class="actions">
        <label class="file">
          <input id="fileInput" type="file" accept=".csv,text/csv" multiple />
          <span class="btn">Pilih CSV (multi)</span>
        </label>
        <button id="btnUpload" class="btn" disabled>Upload</button>
        <button id="btnAnalyze" class="btn primary" disabled>Analisis</button>
      </div>
    </header>

    <section class="kpis">
      <div class="kpi">
        <div class="kpi-label">Trade Date</div>
        <div class="kpi-value mono" id="kpiDate">-</div>
      </div>
      <div class="kpi">
        <div class="kpi-label">Mode</div>
        <div class="kpi-value">
          <select id="mode" class="select">
            <option value="SWING_V1_AGGR">Aggressive</option>
            <option value="SWING_V1_CONS">Conservative</option>
          </select>
        </div>
      </div>
      <div class="kpi">
        <div class="kpi-label">BUY</div>
        <div class="kpi-value mono" id="kpiBuy">0</div>
      </div>
      <div class="kpi">
        <div class="kpi-label">SELL</div>
        <div class="kpi-value mono" id="kpiSell">0</div>
      </div>
      <div class="kpi">
        <div class="kpi-label">WAIT</div>
        <div class="kpi-value mono" id="kpiWait">0</div>
      </div>
      <div class="kpi">
        <div class="kpi-label">Rows (file)</div>
        <div class="kpi-value mono" id="kpiRows">-</div>
      </div>
    </section>

    <section class="card">
      <div class="toolbar">
        <div class="status" id="pillStatus">Status: siap.</div>

        <div class="filters">
          <input id="search" class="search" placeholder="Cari simbol…" />
          <select id="filterSignal" class="select">
            <option value="ALL">Semua</option>
            <option value="BUY">BUY</option>
            <option value="SELL">SELL</option>
            <option value="WAIT">WAIT</option>
          </select>
        </div>
      </div>

      <div class="table-wrap">
        <table class="table" id="signalsTable">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="hint">
        Klik judul kolom untuk sort (ASC/DESC). Sinyal adalah rule-based scoring untuk disiplin swing, bukan ramalan.
      </div>
    </section>

    <footer class="footer">
      <span class="mono">SWING_V1</span>
      <span>•</span>
      <span class="dim">CSV → Supabase → Signals</span>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./app.js"></script>
</body>
</html>
