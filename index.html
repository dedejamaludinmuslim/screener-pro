<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Swing Signals Pro</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">Œ£</div>
        <div class="brand-text">Swing<br><span class="highlight">Pro</span></div>
      </div>
      
      <div class="stats-panel">
        <div class="stat-item">
          <div class="label">DATE</div>
          <div class="value mono" id="pillDate">-</div>
        </div>
        <div class="stat-item">
          <div class="label">ROWS</div>
          <div class="value mono" id="pillRows">-</div>
        </div>
        <div class="stat-item">
           <div class="label">STATUS</div>
           <div class="value" id="pillStatus">Ready</div>
        </div>
      </div>

      <div class="control-group">
        <div id="adminControls" class="admin-buttons" style="display:none;">
          <label class="btn-primary-upload">
            <input id="fileInput" type="file" multiple accept=".csv,.xlsx" />
            <span>üìÇ Upload Data</span>
          </label>
          <button id="btnConvert" class="btn-ghost" disabled>Convert & Zip</button>
          <button id="btnUpload" class="btn-ghost" disabled>Push DB</button>
          <button id="btnAnalyze" class="btn-action" disabled>‚ö° Analisis</button>
        </div>

        <button id="btnLogin" class="btn-ghost" style="width:100%; border:1px solid var(--border); margin-top:auto;">üîí Login Admin</button>
        <button id="btnLogout" class="btn-ghost" style="display:none; width:100%; color:var(--sell); border:1px solid var(--sell); margin-top:auto;">Log Out</button>
      </div>
    </aside>

    <main class="main">
      <header class="toolbar">
        <div class="tool-section start">
          <div class="input-wrap">
            <span class="icon">üîç</span>
            <input id="search" placeholder="Cari emiten..." />
          </div>
        </div>

        <div class="tool-section center">
          <div class="filter-group">
            <select id="filterSignal">
              <option value="ALL">Signal: Semua</option>
              <option value="BUY">Signal: BUY</option>
              <option value="SELL">Signal: SELL</option>
              <option value="WAIT">Signal: WAIT</option>
              <option value="WATCHLIST">‚òÖ Watchlist</option>
            </select>
            <select id="filterCategory">
              <option value="ALL">Tipe: Semua</option>
              <option value="SHARIA">üïå Syariah</option>
              <option value="NON">üè¢ Non-Syariah</option>
            </select>
          </div>
        </div>

        <div class="tool-section end">
          <div class="slider-group">
            <label>Min Score: <span id="scoreVal" class="mono highlight">0</span></label>
            <input type="range" id="scoreSlider" min="0" max="95" value="0" step="5">
          </div>
        </div>
      </header>

      <div class="table-container">
        <table class="table" id="signalsTable">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </div>

  <div id="loginModal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <h3 style="margin-top:0; margin-bottom:16px;">Login Admin</h3>
      <input type="text" id="username" placeholder="Username" class="modal-input">
      <input type="password" id="password" placeholder="Password" class="modal-input">
      <div style="display:flex; gap:10px; margin-top:20px;">
        <button id="btnSubmitLogin" class="btn-action" style="flex:1">Masuk</button>
        <button id="btnCloseLogin" class="btn-ghost" style="flex:1">Batal</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./app.js"></script>
</body>
</html>
