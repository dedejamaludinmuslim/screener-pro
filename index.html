<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swing Signals Pro</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">Œ£</div>
        <div class="brand-text">Swing<br><span class="highlight">Pro</span></div>
      </div>
      
      <div class="stats-panel">
        <div class="stat-item">
          <div class="label">DATE</div>
          <div class="value mono" id="pillDate">-</div>
        </div>
        <div class="stat-item">
          <div class="label">ROWS</div>
          <div class="value mono" id="pillRows">-</div>
        </div>
        <div class="stat-item">
           <div class="label">STATUS</div>
           <div class="value" id="pillStatus">Ready</div>
        </div>
      </div>

      <div class="control-group">
        <label class="btn-primary-upload">
          <input id="fileInput" type="file" multiple accept=".csv,.xlsx" />
          <span>üìÇ Upload Data</span>
        </label>
        <button id="btnConvert" class="btn-ghost" disabled>Convert & Zip</button>
        <button id="btnUpload" class="btn-ghost" disabled>Push DB</button>
        <button id="btnAnalyze" class="btn-action" disabled>‚ö° Analisis</button>
      </div>
    </aside>

    <main class="main">
      <header class="toolbar">
        <div class="tool-left">
          <div class="input-wrap">
            <span class="icon">üîç</span>
            <input id="search" placeholder="Cari emiten..." />
          </div>
          
          <div class="filter-group">
            <label>Filter:</label> <select id="filterSignal">
              <option value="ALL">Signal: All</option>
              <option value="BUY">Signal: BUY</option>
              <option value="SELL">Signal: SELL</option>
              <option value="WAIT">Signal: WAIT</option>
              <option value="WATCHLIST">‚òÖ Watchlist</option>
            </select>
          
            <select id="filterCategory">
              <option value="ALL">Type: All</option>
              <option value="SHARIA">üïå Syariah (ISSI/JII)</option>
              <option value="NON">üè¢ Non-Syariah</option>
            </select>
          </div>
        </div>

        <div class="tool-right">
          <div class="slider-group">
            <label>Min Score: <span id="scoreVal" class="mono">0</span></label>
            <input type="range" id="scoreSlider" min="0" max="95" value="0" step="5">
          </div>
        </div>
      </header>

      <div class="table-container">
        <table class="table" id="signalsTable">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./app.js"></script>
</body>
</html>
