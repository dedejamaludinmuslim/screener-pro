<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swing Signals — CSV → Supabase</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo">Σ</div>
        <div>
          <div class="title">Swing Signals</div>
          <div class="subtitle">Upload CSV harian → simpan histori → deteksi sinyal swing</div>
        </div>
      </div>
      <div class="top-actions"></div>
    </header>

    <section id="mainCard" class="card">
      <div class="card-title">Upload Data Harian (.csv)</div>

      <div class="row wrap">
        <label class="file">
          <input id="fileInput" type="file" accept=".csv,text/csv" />
          <span class="btn">Pilih File .csv</span>
        </label>

        <button id="btnUpload" class="btn" disabled>Upload → Supabase</button>
        <button id="btnAnalyze" class="btn ghost" disabled>Analisis Swing</button>
        </div>

      <div class="row wrap">
        <div class="pill" id="pillStatus">Status: menunggu file</div>
        <div class="pill mono" id="pillDate">Trade date: -</div>
        <div class="pill mono" id="pillRows">Rows: -</div>
      </div>

      <div class="panel panel-full">
        <div class="panel-title">Sinyal Swing (Top)</div>
        <div class="row wrap">
          <input id="search" class="search" placeholder="Cari simbol…" />
          <select id="filterSignal" class="select">
            <option value="ALL">Semua</option>
            <option value="BUY">BUY</option>
            <option value="SELL">SELL</option>
            <option value="WAIT">WAIT</option>
          </select>
        </div>

        <div class="table-wrap">
          <table class="table" id="signalsTable">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="hint">
          Sinyal = rule-based scoring untuk disiplin swing, bukan ramalan.
        </div>
      </div>
    </section>

    <footer class="footer">
      <span class="mono">SWING_V1</span>
      <span>•</span>
      <span class="dim">Upload → Histori → Skor</span>
    </footer>
  </div>

  <!-- Supabase (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./app.js"></script>
</body>
</html>
